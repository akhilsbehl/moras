<!DOCTYPE html>
<html lang="en">
    <header>
        <a href="/" class="button">Start over</a>
    </header>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kana Dojo</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <style>
        body {
            background-color: #AA00FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 12px solid #660099;
            padding: 24px;
            background-color: white;
            border-radius: 10px;
            width: 80%;
        }
        .button {
            background-color: #660099;
            color: #FFFFFF;
            font-size: 32px;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #FFFFFF;
            color: #660099;
            border: 2px solid #660099;
        }
        .image-wrapper {
            border: 2px solid #000;
            padding: 10px;
            border-radius: 10px;
        }
        h1, h2, th, td {
            color: #660099;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #660099;
        }
        img {
            max-width: 90%;
            height: 90%;
            border-radius: 5px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="image-wrapper">
                <img src="static/kana.png" alt="A sample image">
            </div>
        </div>
    </body>
</html>
