<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kana Dojo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #AA00FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 12px solid #660099;
            padding: 24px;
            background-color: white;
            border-radius: 10px;
            width: 80%;
        }
        .button {
            background-color: #660099;
            color: #FFFFFF;
            font-size: 32px;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #FFFFFF;
            color: #660099;
            border: 2px solid #660099;
        }
        h1, h2, th, td {
            color: #660099;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #660099;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Welcome to Kana Dojo!</h1>
    <h2>Which Kana would you like to practice today?</h2>
        <a href="{{ url_for('practice', ktype='Hiragana') }}" class="button">Hiragana</a>
        <a href="{{ url_for('practice', ktype='Katakana') }}" class="button">Katakana</a>
    </div>
</body>
</html>
